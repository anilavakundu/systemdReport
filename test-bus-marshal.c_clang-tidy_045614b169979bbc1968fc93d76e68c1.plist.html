      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

AM\t\t\tG_TYPE_MAKE_FUNDAMENTAL (19)\n/**\n * G_TYPE_OBJECT:\n * \n * The fundamental type for #GObject.\n */\n#define G_TYPE_OBJECT\t\t\tG_TYPE_MAKE_FUNDAMENTAL (20)\n/**\n * G_TYPE_VARIANT:\n *\n * The fundamental type corresponding to #GVariant.\n *\n * All floating #GVariant instances passed through the #GType system are\n * consumed.\n * \n * Note that callbacks in closures, and signal handlers\n * for signals of return type %G_TYPE_VARIANT, must never return floating\n * variants.\n *\n * Note: GLib 2.24 did include a boxed type with this name. It was replaced\n * with this fundamental type in 2.26.\n *\n * Since: 2.26\n */\n#define\tG_TYPE_VARIANT                  G_TYPE_MAKE_FUNDAMENTAL (21)\n\n\n/* Reserved fundamental type numbers to create new fundamental\n * type IDs with G_TYPE_MAKE_FUNDAMENTAL().\n * Send email to gtk-devel-list@gnome.org for reservations.\n */\n/**\n * G_TYPE_FUNDAMENTAL_SHIFT:\n *\n * Shift value used in converting numbers to type IDs.\n */\n#define\tG_TYPE_FUNDAMENTAL_SHIFT\t(2)\n/**\n * G_TYPE_MAKE_FUNDAMENTAL:\n * @x: the fundamental type number.\n * \n * Get the type ID for the fundamental type number @x.\n * Use g_type_fundamental_next() instead of this macro to create new fundamental \n * types.\n *\n * Returns: the GType\n */\n#define\tG_TYPE_MAKE_FUNDAMENTAL(x)\t((GType) ((x) << G_TYPE_FUNDAMENTAL_SHIFT))\n/**\n * G_TYPE_RESERVED_GLIB_FIRST:\n * \n * First fundamental type number to create a new fundamental type id with\n * G_TYPE_MAKE_FUNDAMENTAL() reserved for GLib.\n */\n#define G_TYPE_RESERVED_GLIB_FIRST\t(22)\n/**\n * G_TYPE_RESERVED_GLIB_LAST:\n * \n * Last fundamental type number reserved for GLib.\n */\n#define G_TYPE_RESERVED_GLIB_LAST\t(31)\n/**\n * G_TYPE_RESERVED_BSE_FIRST:\n * \n * First fundamental type number to create a new fundamental type id with\n * G_TYPE_MAKE_FUNDAMENTAL() reserved for BSE.\n */\n#define G_TYPE_RESERVED_BSE_FIRST\t(32)\n/**\n * G_TYPE_RESERVED_BSE_LAST:\n * \n * Last fundamental type number reserved for BSE.\n */\n#define G_TYPE_RESERVED_BSE_LAST\t(48)\n/**\n * G_TYPE_RESERVED_USER_FIRST:\n * \n * First available fundamental type number to create new fundamental \n * type id with G_TYPE_MAKE_FUNDAMENTAL().\n */\n#define G_TYPE_RESERVED_USER_FIRST\t(49)\n\n\n/* Type Checking Macros\n */\n/**\n * G_TYPE_IS_FUNDAMENTAL:\n * @type: A #GType value\n * \n * Checks if @type is a fundamental type.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_FUNDAMENTAL(type)             ((type) <= G_TYPE_FUNDAMENTAL_MAX)\n/**\n * G_TYPE_IS_DERIVED:\n * @type: A #GType value\n * \n * Checks if @type is derived (or in object-oriented terminology:\n * inherited) from another type (this holds true for all non-fundamental\n * types).\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_DERIVED(type)                 ((type) > G_TYPE_FUNDAMENTAL_MAX)\n/**\n * G_TYPE_IS_INTERFACE:\n * @type: A #GType value\n * \n * Checks if @type is an interface type.\n * An interface type provides a pure API, the implementation\n * of which is provided by another type (which is then said to conform\n * to the interface).  GLib interfaces are somewhat analogous to Java\n * interfaces and C++ classes containing only pure virtual functions, \n * with the difference that GType interfaces are not derivable (but see\n * g_type_interface_add_prerequisite() for an alternative).\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_INTERFACE(type)               (G_TYPE_FUNDAMENTAL (type) == G_TYPE_INTERFACE)\n/**\n * G_TYPE_IS_CLASSED:\n * @type: A #GType value\n * \n * Checks if @type is a classed type.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_CLASSED(type)                 (g_type_test_flags ((type), G_TYPE_FLAG_CLASSED))\n/**\n * G_TYPE_IS_INSTANTIATABLE:\n * @type: A #GType value\n * \n * Checks if @type can be instantiated.  Instantiation is the\n * process of creating an instance (object) of this type.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_INSTANTIATABLE(type)          (g_type_test_flags ((type), G_TYPE_FLAG_INSTANTIATABLE))\n/**\n * G_TYPE_IS_DERIVABLE:\n * @type: A #GType value\n * \n * Checks if @type is a derivable type.  A derivable type can\n * be used as the base class of a flat (single-level) class hierarchy.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_DERIVABLE(type)               (g_type_test_flags ((type), G_TYPE_FLAG_DERIVABLE))\n/**\n * G_TYPE_IS_DEEP_DERIVABLE:\n * @type: A #GType value\n * \n * Checks if @type is a deep derivable type.  A deep derivable type\n * can be used as the base class of a deep (multi-level) class hierarchy.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_DEEP_DERIVABLE(type)          (g_type_test_flags ((type), G_TYPE_FLAG_DEEP_DERIVABLE))\n/**\n * G_TYPE_IS_ABSTRACT:\n * @type: A #GType value\n * \n * Checks if @type is an abstract type.  An abstract type cannot be\n * instantiated and is normally used as an abstract base class for\n * derived classes.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_ABSTRACT(type)                (g_type_test_flags ((type), G_TYPE_FLAG_ABSTRACT))\n/**\n * G_TYPE_IS_VALUE_ABSTRACT:\n * @type: A #GType value\n * \n * Checks if @type is an abstract value type.  An abstract value type introduces\n * a value table, but can't be used for g_value_init() and is normally used as\n * an abstract base type for derived value types.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_VALUE_ABSTRACT(type)          (g_type_test_flags ((type), G_TYPE_FLAG_VALUE_ABSTRACT))\n/**\n * G_TYPE_IS_VALUE_TYPE:\n * @type: A #GType value\n * \n * Checks if @type is a value type and can be used with g_value_init(). \n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_IS_VALUE_TYPE(type)              (g_type_check_is_value_type (type))\n/**\n * G_TYPE_HAS_VALUE_TABLE:\n * @type: A #GType value\n * \n * Checks if @type has a #GTypeValueTable.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_HAS_VALUE_TABLE(type)            (g_type_value_table_peek (type) != NULL)\n\n\n/* Typedefs\n */\n/**\n * GType:\n * \n * A numerical value which represents the unique identifier of a registered\n * type.\n */\n#if     GLIB_SIZEOF_SIZE_T != GLIB_SIZEOF_LONG || !defined __cplusplus\ntypedef gsize                           GType;\n#else   /* for historic reasons, C++ links against gulong GTypes */\ntypedef gulong                          GType;\n#endif\ntypedef struct _GValue                  GValue;\ntypedef union  _GTypeCValue             GTypeCValue;\ntypedef struct _GTypePlugin             GTypePlugin;\ntypedef struct _GTypeClass              GTypeClass;\ntypedef struct _GTypeInterface          GTypeInterface;\ntypedef struct _GTypeInstance           GTypeInstance;\ntypedef struct _GTypeInfo               GTypeInfo;\ntypedef struct _GTypeFundamentalInfo    GTypeFundamentalInfo;\ntypedef struct _GInterfaceInfo          GInterfaceInfo;\ntypedef struct _GTypeValueTable         GTypeValueTable;\ntypedef struct _GTypeQuery\t\tGTypeQuery;\n\n\n/* Basic Type Structures\n */\n/**\n * GTypeClass:\n * \n * An opaque structure used as the base of all classes.\n */\nstruct _GTypeClass\n{\n  /*< private >*/\n  GType g_type;\n};\n/**\n * GTypeInstance:\n * \n * An opaque structure used as the base of all type instances.\n */\nstruct _GTypeInstance\n{\n  /*< private >*/\n  GTypeClass *g_class;\n};\n/**\n * GTypeInterface:\n * \n * An opaque structure used as the base of all interface types.\n */\nstruct _GTypeInterface\n{\n  /*< private >*/\n  GType g_type;         /* iface type */\n  GType g_instance_type;\n};\n/**\n * GTypeQuery:\n * @type: the #GType value of the type\n * @type_name: the name of the type\n * @class_size: the size of the class structure\n * @instance_size: the size of the instance structure\n * \n * A structure holding information for a specific type.\n * It is filled in by the g_type_query() function.\n */\nstruct _GTypeQuery\n{\n  GType\t\ttype;\n  const gchar  *type_name;\n  guint\t\tclass_size;\n  guint\t\tinstance_size;\n};\n\n\n/* Casts, checks and accessors for structured types\n * usage of these macros is reserved to type implementations only\n */\n/*< protected >*/\n/**\n * G_TYPE_CHECK_INSTANCE:\n * @instance: Location of a #GTypeInstance structure\n * \n * Checks if @instance is a valid #GTypeInstance structure,\n * otherwise issues a warning and returns %FALSE. %NULL is not a valid\n * #GTypeInstance.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_CHECK_INSTANCE(instance)\t\t\t\t(_G_TYPE_CHI ((GTypeInstance*) (instance)))\n/**\n * G_TYPE_CHECK_INSTANCE_CAST:\n * @instance: (nullable): Location of a #GTypeInstance structure\n * @g_type: The type to be returned\n * @c_type: The corresponding C type of @g_type\n * \n * Checks that @instance is an instance of the type identified by @g_type\n * and issues a warning if this is not the case. Returns @instance casted \n * to a pointer to @c_type.\n *\n * No warning will be issued if @instance is %NULL, and %NULL will be returned.\n * \n * This macro should only be used in type implementations.\n */\n#define G_TYPE_CHECK_INSTANCE_CAST(instance, g_type, c_type)    (_G_TYPE_CIC ((instance), (g_type), c_type))\n/**\n * G_TYPE_CHECK_INSTANCE_TYPE:\n * @instance: (nullable): Location of a #GTypeInstance structure.\n * @g_type: The type to be checked\n * \n * Checks if @instance is an instance of the type identified by @g_type. If\n * @instance is %NULL, %FALSE will be returned.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_CHECK_INSTANCE_TYPE(instance, g_type)            (_G_TYPE_CIT ((instance), (g_type)))\n/**\n * G_TYPE_CHECK_INSTANCE_FUNDAMENTAL_TYPE:\n * @instance: (nullable): Location of a #GTypeInstance structure.\n * @g_type: The fundamental type to be checked\n *\n * Checks if @instance is an instance of the fundamental type identified by @g_type.\n * If @instance is %NULL, %FALSE will be returned.\n *\n * This macro should only be used in type implementations.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_CHECK_INSTANCE_FUNDAMENTAL_TYPE(instance, g_type)            (_G_TYPE_CIFT ((instance), (g_type)))\n/**\n * G_TYPE_INSTANCE_GET_CLASS:\n * @instance: Location of the #GTypeInstance structure\n * @g_type: The #GType of the class to be returned\n * @c_type: The C type of the class structure\n * \n * Get the class structure of a given @instance, casted\n * to a specified ancestor type @g_type of the instance.\n * \n * Note that while calling a GInstanceInitFunc(), the class pointer\n * gets modified, so it might not always return the expected pointer.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: a pointer to the class structure\n */\n#define G_TYPE_INSTANCE_GET_CLASS(instance, g_type, c_type)     (_G_TYPE_IGC ((instance), (g_type), c_type))\n/**\n * G_TYPE_INSTANCE_GET_INTERFACE:\n * @instance: Location of the #GTypeInstance structure\n * @g_type: The #GType of the interface to be returned\n * @c_type: The C type of the interface structure\n * \n * Get the interface structure for interface @g_type of a given @instance.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: a pointer to the interface structure\n */\n#define G_TYPE_INSTANCE_GET_INTERFACE(instance, g_type, c_type) (_G_TYPE_IGI ((instance), (g_type), c_type))\n/**\n * G_TYPE_CHECK_CLASS_CAST:\n * @g_class: Location of a #GTypeClass structure\n * @g_type: The type to be returned\n * @c_type: The corresponding C type of class structure of @g_type\n * \n * Checks that @g_class is a class structure of the type identified by @g_type\n * and issues a warning if this is not the case. Returns @g_class casted \n * to a pointer to @c_type. %NULL is not a valid class structure.\n * \n * This macro should only be used in type implementations.\n */\n#define G_TYPE_CHECK_CLASS_CAST(g_class, g_type, c_type)        (_G_TYPE_CCC ((g_class), (g_type), c_type))\n/**\n * G_TYPE_CHECK_CLASS_TYPE:\n * @g_class: (nullable): Location of a #GTypeClass structure\n * @g_type: The type to be checked\n * \n * Checks if @g_class is a class structure of the type identified by \n * @g_type. If @g_class is %NULL, %FALSE will be returned.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_CHECK_CLASS_TYPE(g_class, g_type)                (_G_TYPE_CCT ((g_class), (g_type)))\n/**\n * G_TYPE_CHECK_VALUE:\n * @value: a #GValue\n * \n * Checks if @value has been initialized to hold values\n * of a value type.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_CHECK_VALUE(value)\t\t\t\t(_G_TYPE_CHV ((value)))\n/**\n * G_TYPE_CHECK_VALUE_TYPE:\n * @value: a #GValue\n * @g_type: The type to be checked\n * \n * Checks if @value has been initialized to hold values\n * of type @g_type. \n * \n * This macro should only be used in type implementations.\n *\n * Returns: %TRUE on success\n */\n#define G_TYPE_CHECK_VALUE_TYPE(value, g_type)\t\t\t(_G_TYPE_CVH ((value), (g_type)))\n/**\n * G_TYPE_FROM_INSTANCE:\n * @instance: Location of a valid #GTypeInstance structure\n * \n * Get the type identifier from a given @instance structure. \n * \n * This macro should only be used in type implementations.\n *\n * Returns: the #GType\n */\n#define G_TYPE_FROM_INSTANCE(instance)                          (G_TYPE_FROM_CLASS (((GTypeInstance*) (instance))->g_class))\n/**\n * G_TYPE_FROM_CLASS:\n * @g_class: Location of a valid #GTypeClass structure\n * \n * Get the type identifier from a given @class structure.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: the #GType\n */\n#define G_TYPE_FROM_CLASS(g_class)                              (((GTypeClass*) (g_class))->g_type)\n/**\n * G_TYPE_FROM_INTERFACE:\n * @g_iface: Location of a valid #GTypeInterface structure\n * \n * Get the type identifier from a given @interface structure.\n * \n * This macro should only be used in type implementations.\n *\n * Returns: the #GType\n */\n#define G_TYPE_FROM_INTERFACE(g_iface)                          (((GTypeInterface*) (g_iface))->g_type)\n\n/**\n * G_TYPE_INSTANCE_GET_PRIVATE:\n * @instance: the instance of a type deriving from @private_type\n * @g_type: the type identifying which private data to retrieve\n * @c_type: The C type for the private structure\n * \n * Gets the private structure for a particular type.\n * The private structure must have been registered in the\n * class_init function with g_type_class_add_private().\n * \n * This macro should only be used in type implementations.\n * \n * Since: 2.4\n * Returns: (not nullable): a pointer to the private data structure\n */\n#define G_TYPE_INSTANCE_GET_PRIVATE(instance, g_type, c_type)   ((c_type*) g_type_instance_get_private ((GTypeInstance*) (instance), (g_type)))\n\n/**\n * G_TYPE_CLASS_GET_PRIVATE:\n * @klass: the class of a type deriving from @private_type\n * @g_type: the type identifying which private data to retrieve\n * @c_type: The C type for the private structure\n * \n * Gets the private class structure for a particular type.\n * The private structure must have been registered in the\n * get_type() function with g_type_add_class_private().\n * \n * This macro should only be used in type implementations.\n * \n * Since: 2.24\n * Returns: (not nullable): a pointer to the private data structure\n */\n#define G_TYPE_CLASS_GET_PRIVATE(klass, g_type, c_type)   ((c_type*) g_type_class_get_private ((GTypeClass*) (klass), (g_type)))\n\n/**\n * GTypeDebugFlags:\n * @G_TYPE_DEBUG_NONE: Print no messages\n * @G_TYPE_DEBUG_OBJECTS: Print messages about object bookkeeping\n * @G_TYPE_DEBUG_SIGNALS: Print messages about signal emissions\n * @G_TYPE_DEBUG_MASK: Mask covering all debug flags\n * @G_TYPE_DEBUG_INSTANCE_COUNT: Keep a count of instances of each type\n *\n * These flags used to be passed to g_type_init_with_debug_flags() which\n * is now deprecated.\n *\n * If you need to enable debugging features, use the GOBJECT_DEBUG\n * environment variable.\n *\n * Deprecated: 2.36: g_type_init() is now done automatically\n */\ntypedef enum\t/*< skip >*/\n{\n  G_TYPE_DEBUG_NONE\t= 0,\n  G_TYPE_DEBUG_OBJECTS\t= 1 << 0,\n  G_TYPE_DEBUG_SIGNALS\t= 1 << 1,\n  G_TYPE_DEBUG_INSTANCE_COUNT = 1 << 2,\n  G_TYPE_DEBUG_MASK\t= 0x07\n} GTypeDebugFlags;\n\n\n/* --- prototypes --- */\nGLIB_DEPRECATED_IN_2_36\nvoid                  g_type_init                    (void);\nGLIB_DEPRECATED_IN_2_36\nvoid                  g_type_init_with_debug_flags   (GTypeDebugFlags  debug_flags);\nGLIB_AVAILABLE_IN_ALL\nconst gchar *         g_type_name                    (GType            type);\nGLIB_AVAILABLE_IN_ALL\nGQuark                g_type_qname                   (GType            type);\nGLIB_AVAILABLE_IN_ALL\nGType                 g_type_from_name               (const gchar     *name);\nGLIB_AVAILABLE_IN_ALL\nGType                 g_type_parent                  (GType            type);\nGLIB_AVAILABLE_IN_ALL\nguint                 g_type_depth                   (GType            type);\nGLIB_AVAILABLE_IN_ALL\nGType                 g_type_next_base               (GType            leaf_type,\n\t\t\t\t\t\t      GType            root_type);\nGLIB_AVAILABLE_IN_ALL\ngboolean              g_type_is_a                    (GType            type,\n\t\t\t\t\t\t      GType            is_a_type);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_class_ref               (GType            type);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_class_peek              (GType            type);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_class_peek_static       (GType            type);\nGLIB_AVAILABLE_IN_ALL\nvoid                  g_type_class_unref             (gpointer         g_class);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_class_peek_parent       (gpointer         g_class);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_interface_peek          (gpointer         instance_class,\n\t\t\t\t\t\t      GType            iface_type);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_interface_peek_parent   (gpointer         g_iface);\n\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_default_interface_ref   (GType            g_type);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_default_interface_peek  (GType            g_type);\nGLIB_AVAILABLE_IN_ALL\nvoid                  g_type_default_interface_unref (gpointer         g_iface);\n\n/* g_free() the returned arrays */\nGLIB_AVAILABLE_IN_ALL\nGType*                g_type_children                (GType            type,\n\t\t\t\t\t\t      guint           *n_children);\nGLIB_AVAILABLE_IN_ALL\nGType*                g_type_interfaces              (GType            type,\n\t\t\t\t\t\t      guint           *n_interfaces);\n\n/* per-type _static_ data */\nGLIB_AVAILABLE_IN_ALL\nvoid                  g_type_set_qdata               (GType            type,\n\t\t\t\t\t\t      GQuark           quark,\n\t\t\t\t\t\t      gpointer         data);\nGLIB_AVAILABLE_IN_ALL\ngpointer              g_type_get_qdata               (GType            type,\n\t\t\t\t\t\t      GQuark           quark);\nGLIB_AVAILABLE_IN_ALL\nvoid\t\t      g_type_query\t\t     (GType\t       type,\n\t\t\t\t\t\t      GTypeQuery      *query);\n\nGLIB_AVAILABLE_IN_2_44\nint                   g_type_get_instance_count      (GType            type);\n\n/* --- type registration --- */\n/**\n * GBaseInitFunc:\n * @g_class: (type GObject.TypeClass): The #GTypeClass structure to initialize\n * \n * A callback function used by the type system to do base initialization\n * of the class structures of derived types. It is called as part of the\n * initialization process of all derived classes and should reallocate\n * or reset all dynamic class members copied over from the parent class.\n * For example, class members (such as strings) that are not sufficiently\n * handled by a plain memory copy of the parent class into the derived class\n * have to be altered. See GClassInitFunc() for a discussion of the class\n * initialization process.\n */\ntypedef void   (*GBaseInitFunc)              (gpointer         g_class);\n/**\n * GBaseFinalizeFunc:\n * @g_class: (type GObject.TypeClass): The #GTypeClass structure to finalize\n * \n * A callback function used by the type system to finalize those portions\n * of a derived types class structure that were setup from the corresponding\n * GBaseInitFunc() function. Class finalization basically works the inverse\n * way in which class initialization is performed.\n * See GClassInitFunc() for a discussion of the class initialization process.\n */\ntypedef void   (*GBaseFinalizeFunc)          (gpointer         g_class);\n/**\n * GClassInitFunc:\n * @g_class: (type GObject.TypeClass): The #GTypeClass structure to initialize.\n * @class_data: The @class_data member supplied via the #GTypeInfo structure.\n * \n * A callback function used by the type system to initialize the class\n * of a specific type. This function should initialize all static class\n * members.\n *\n * The initialization process of a class involves:\n * \n * - Copying common members from the parent class over to the\n *   derived class structure.\n * - Zero initialization of the remaining members not copied\n *   over from the parent class.\n * - Invocation of the GBaseInitFunc() initializers of all parent\n *   types and the class' type.\n * - Invocation of the class' GClassInitFunc() initializer.\n *\n * Since derived classes are partially initialized through a memory copy\n * of the parent class, the general rule is that GBaseInitFunc() and\n * GBaseFinalizeFunc() should take care of necessary reinitialization\n * and release of those class members that were introduced by the type\n * that specified these GBaseInitFunc()/GBaseFinalizeFunc().\n * GClassInitFunc() should only care about initializing static\n * class members, while dynamic class members (such as allocated strings\n * or reference counted resources) are better handled by a GBaseInitFunc()\n * for this type, so proper initialization of the dynamic class members\n * is performed for class initialization of derived types as well.\n *\n * An example may help to correspond the intend of the different class\n * initializers:\n * \n * |[<!-- language=\"C\" -->\n * typedef struct {\n *   GObjectClass parent_class;\n *   gint         static_integer;\n *   gchar       *dynamic_string;\n * } TypeAClass;\n * static void\n * type_a_base_class_init (TypeAClass *class)\n * {\n *   class->dynamic_string = g_strdup (\"some string\");\n * }\n * static void\n * type_a_base_class_finalize (TypeAClass *class)\n * {\n *   g_free (class->dynamic_string);\n * }\n * static void\n * type_a_class_init (TypeAClass *class)\n * {\n *   class->static_integer = 42;\n * }\n * \n * typedef struct {\n *   TypeAClass   parent_class;\n *   gfloat       static_float;\n *   GString     *dynamic_gstring;\n * } TypeBClass;\n * static void\n * type_b_base_class_init (TypeBClass *class)\n * {\n *   class->dynamic_gstring = g_string_new (\"some other string\");\n * }\n * static void\n * type_b_base_class_finalize (TypeBClass *class)\n * {\n *   g_string_free (class->dynamic_gstring);\n * }\n * static void\n * type_b_class_init (TypeBClass *class)\n * {\n *   class->static_float = 3.14159265358979323846;\n * }\n * ]|\n * Initialization of TypeBClass will first cause initialization of\n * TypeAClass (derived classes reference their parent classes, see\n * g_type_class_ref() on this).\n *\n * Initialization of TypeAClass roughly involves zero-initializing its fields,\n * then calling its GBaseInitFunc() type_a_base_class_init() to allocate\n * its dynamic members (dynamic_string), and finally calling its GClassInitFunc()\n * type_a_class_init() to initialize its static members (static_integer).\n * The first step in the initialization process of TypeBClass is then\n * a plain memory copy of the contents of TypeAClass into TypeBClass and \n * zero-initialization of the remaining fields in TypeBClass.\n * The dynamic members of TypeAClass within TypeBClass now need\n * reinitialization which is performed by calling type_a_base_class_init()\n * with an argument of TypeBClass.\n *\n * After that, the GBaseInitFunc() of TypeBClass, type_b_base_class_init()\n * is called to allocate the dynamic members of TypeBClass (dynamic_gstring),\n * and finally the GClassInitFunc() of TypeBClass, type_b_class_init(),\n * is called to complete the initialization process with the static members\n * (static_float).\n *\n * Corresponding finalization counter parts to the GBaseInitFunc() functions\n * have to be provided to release allocated resources at class finalization\n * time.\n */\ntypedef void   (*GClassInitFunc)             (gpointer         g_class,\n\t\t\t\t\t      gpointer         class_data);\n/**\n * GClassFinalizeFunc:\n * @g_class: (type GObject.TypeClass): The #GTypeClass structure to finalize\n * @class_data: The @class_data member supplied via the #GTypeInfo structure\n * \n * A callback function used by the type system to finalize a class.\n * This function is rarely needed, as dynamically allocated class resources\n * should be handled by GBaseInitFunc() and GBaseFinalizeFunc().\n * Also, specification of a GClassFinalizeFunc() in the #GTypeInfo\n * structure of a static type is invalid, because classes of static types\n * will never be finalized (they are artificially kept alive when their\n * reference count drops to zero).\n */\ntypedef void   (*GClassFinalizeFunc)         (gpointer         g_class,\n\t\t\t\t\t      gpointer         class_data);\n/**\n * GInstanceInitFunc:\n * @instance: The instance to initialize\n * @g_class: (type GObject.TypeClass): The class of the type the instance is\n *    created for\n * \n * A callback function used by the type system to initialize a new\n * instance of a type. This function initializes all instance members and\n * allocates any resources required by it.\n *\n * Initialization of a derived instance involves calling all its parent\n * types instance initializers, so the class member of the instance\n * is altered during its initialization to always point to the class that\n * belongs to the type the current initializer was introduced for.\n *\n * The extended members of @instance are guaranteed to have been filled with\n * zeros before this function is called.\n */\ntypedef void   (*GInstanceInitFunc)          (GTypeInstance   *instance,\n\t\t\t\t\t      gpointer         g_class);\n/**\n * GInterfaceInitFunc:\n * @g_iface: (type GObject.TypeInterface): The interface structure to initialize\n * @iface_data: The @interface_data supplied via the #GInterfaceInfo structure\n * \n * A callback function used by the type system to initialize a new\n * interface.  This function should initialize all internal data and\n * allocate any resources required by the interface.\n *\n * The members of @iface_data are guaranteed to have been filled with\n * zeros before this function is called.\n */\ntypedef void   (*GInterfaceInitFunc)         (gpointer         g_iface,\n\t\t\t\t\t      gpointer         iface_data);\n/**\n * GInterfaceFinalizeFunc:\n * @g_iface: (type GObject.TypeInterface): The interface structure to finalize\n * @iface_data: The @interface_data supplied via the #GInterfaceInfo structure\n * \n * A callback function used by the type system to finalize an interface.\n * This function should destroy any internal data and release any resources\n * allocated by the corresponding GInterfaceInitFunc() function.\n */\ntypedef void   (*GInterfaceFinalizeFunc)     (gpointer         g_iface,\n\t\t\t\t\t      gpointer         iface_data);\n/**\n * GTypeClassCacheFunc:\n * @cache_data: data that was given to the g_type_add_class_cache_func() call\n * @g_class: (type GObject.TypeClass): The #GTypeClass structure which is\n *    unreferenced\n * \n * A callback function which is called when the reference count of a class \n * drops to zero. It may use g_type_class_ref() to prevent the class from\n * being freed. You should not call g_type_class_unref() from a \n * #GTypeClassCacheFunc function to prevent infinite recursion, use \n * g_type_class_unref_uncached() instead.\n * \n * The functions have to check the class id passed in to figure \n * whether they actually want to cache the class of this type, since all\n * classes are routed through the same #GTypeClassCacheFunc chain.\n * \n * Returns: %TRUE to stop further #GTypeClassCacheFuncs from being \n *  called, %FALSE to continue\n */\ntypedef gboolean (*GTypeClassCacheFunc)\t     (gpointer\t       cache_data,\n\t\t\t\t\t      GTypeClass      *g_class);\n/**\n * GTypeInterfaceCheckFunc:\n * @check_data: data passed to g_type_add_interface_check()\n * @g_iface: (type GObject.TypeInterface): the interface that has been\n *    initialized\n * \n * A callback called after an interface vtable is initialized.\n * See g_type_add_interface_check().\n * \n * Since: 2.4\n */\ntypedef void     (*GTypeInterfaceCheckFunc)  (gpointer\t       check_data,\n\t\t\t\t\t      gpointer         g_iface);\n/**\n * GTypeFundamentalFlags:\n * @G_TYPE_FLAG_CLASSED: Indicates a classed type\n * @G_TYPE_FLAG_INSTANTIATABLE: Indicates an instantiable type (implies classed)\n * @G_TYPE_FLAG_DERIVABLE: Indicates a flat derivable type\n * @G_TYPE_FLAG_DEEP_DERIVABLE: Indicates a deep derivable type (implies derivable)\n * \n * Bit masks used to check or determine specific characteristics of a\n * fundamental type.\n */\ntypedef enum    /*< skip >*/\n{\n  G_TYPE_FLAG_CLASSED           = (1 << 0),\n  G_TYPE_FLAG_INSTANTIATABLE    = (1 << 1),\n  G_TYPE_FLAG_DERIVABLE         = (1 << 2),\n  G_TYPE_FLAG_DEEP_DERIVABLE    = (1 << 3)\n} GTypeFundamentalFlags;\n/**\n * GTypeFlags:\n * @G_TYPE_FLAG_ABSTRACT: Indicates an abstract type. No instances can be\n *  created for an abstract type\n * @G_TYPE_FLAG_VALUE_ABSTRACT: Indicates an abstract value type, i.e. a type\n *  that introduces a value table, but can't be used for\n *  g_value_init()\n * \n * Bit masks used to check or determine characteristics of a type.\n */\ntypedef enum    /*< skip >*/\n{\n  G_TYPE_FLAG_ABSTRACT\t\t= (1 << 4),\n  G_TYPE_FLAG_VALUE_ABSTRACT\t= (1 << 5)\n} GTypeFlags;\n/**\n * GTypeInfo:\n * @class_size: Size of the class structure (required for interface, classed and instantiatable types)\n * @base_init: Location of the base initialization function (optional)\n * @base_finalize: Location of the base finalization function (optional)\n * @class_init: Location of the class initialization function for\n *  classed and instantiatable types. Location of the default vtable \n *  inititalization function for interface types. (optional) This function \n *  is used both to fill in virtual functions in the class or default vtable, \n *  and to do type-specific setup such as registering signals and object\n *  properties.\n * @class_finalize: Location of the class finalization function for\n *  classed and instantiatable types. Location of the default vtable\n *  finalization function for interface types. (optional)\n * @class_data: User-supplied data passed to the class init/finalize functions\n * @instance_size: Size of the instance (object) structure (required for instantiatable types only)\n * @n_preallocs: Prior to GLib 2.10, it specified the number of pre-allocated (cached) instances to reserve memory for (0 indicates no caching). Since GLib 2.10, it is ignored, since instances are allocated with the [slice allocator][glib-Memory-Slices] now.\n * @instance_init: Location of the instance initialization function (optional, for instantiatable types only)\n * @value_table: A #GTypeValueTable function table for generic handling of GValues\n *  of this type (usually only useful for fundamental types)\n * \n * This structure is used to provide the type system with the information\n * required to initialize and destruct (finalize) a type's class and\n * its instances.\n *\n * The initialized structure is passed to the g_type_register_static() function\n * (or is copied into the provided #GTypeInfo structure in the\n * g_type_plugin_complete_type_info()). The type system will perform a deep\n * copy of this structure, so its memory does not need to be persistent\n * across invocation of g_type_register_static().\n */\nstruct _GTypeInfo\n{\n  /* interface types, classed types, instantiated types */\n  guint16                class_size;\n  \n  GBaseInitFunc          base_init;\n  GBaseFinalizeFunc      base_finalize;\n  \n  /* interface types, classed types, instantiated types */\n  GClassInitFunc         class_init;\n  GClassFinalizeFunc     class_finalize;\n  gconstpointer          class_data;\n  \n  /* instantiated types */\n  guint16                instance_size;\n  guint16                n_preallocs;\n  GInstanceInitFunc      instance_init;\n  \n  /* value handling */\n  const GTypeValueTable\t*value_table;\n};\n/**\n * GTypeFundamentalInfo:\n * @type_flags: #GTypeFundamentalFlags describing the characteristics of the fundamental type\n * \n * A structure that provides information to the type system which is\n * used specifically for managing fundamental types.  \n */\nstruct _GTypeFundamentalInfo\n{\n  GTypeFundamentalFlags  type_flags;\n};\n/**\n * GInterfaceInfo:\n * @interface_init: location of the interface initialization function\n * @interface_finalize: location of the interface finalization function\n * @interface_data: user-supplied data passed to the interface init/finalize functions\n * \n * A structure that provides information to the type system which is\n * used specifically for managing interface types.\n */\nstruct _GInterfaceInfo\n{\n  GInterfaceInitFunc     interface_init;\n  GInterfaceFinalizeFunc interface_finalize;\n  gpointer               interface_data;\n};\n/**\n * GTypeValueTable:\n * @value_init: Default initialize @values contents by poking values\n *  directly into the value->data array. The data array of\n *  the #GValue passed into this function was zero-filled\n *  with `memset()`, so no care has to be taken to free any\n *  old contents. E.g. for the implementation of a string\n *  value that may never be %NULL, the implementation might\n *  look like:\n *  |[<!-- language=\"C\" -->\n *  value->data[0].v_pointer = g_strdup (\"\");\n *  ]|\n * @value_free: Free any old contents that might be left in the\n *  data array of the passed in @value. No resources may\n *  remain allocated through the #GValue contents after\n *  this function returns. E.g. for our above string type:\n *  |[<!-- language=\"C\" -->\n *  // only free strings without a specific flag for static storage\n *  if (!(value->data[1].v_uint & G_VALUE_NOCOPY_CONTENTS))\n *    g_free (value->data[0].v_pointer);\n *  ]|\n * @value_copy: @dest_value is a #GValue with zero-filled data section\n *  and @src_value is a properly setup #GValue of same or\n *  derived type.\n *  The purpose of this function is to copy the contents of\n *  @src_value into @dest_value in a way, that even after\n *  @src_value has been freed, the contents of @dest_value\n *  remain valid. String type example:\n *  |[<!-- language=\"C\" -->\n *  dest_value->data[0].v_pointer = g_strdup (src_value->data[0].v_pointer);\n *  ]|\n * @value_peek_pointer: If the value contents fit into a pointer, such as objects\n *  or strings, return this pointer, so the caller can peek at\n *  the current contents. To extend on our above string example:\n *  |[<!-- language=\"C\" -->\n *  return value->data[0].v_pointer;\n *  ]|\n * @collect_format: A string format describing how to collect the contents of\n *  this value bit-by-bit. Each character in the format represents\n *  an argument to be collected, and the characters themselves indicate\n *  the type of the argument. Currently supported arguments are:\n *  - 'i' - Integers. passed as collect_values[].v_int.\n *  - 'l' - Longs. passed as collect_values[].v_long.\n *  - 'd' - Doubles. passed as collect_values[].v_double.\n *  - 'p' - Pointers. passed as collect_values[].v_pointer.\n *  It should be noted that for variable argument list construction,\n *  ANSI C promotes every type smaller than an integer to an int, and\n *  floats to doubles. So for collection of short int or char, 'i'\n *  needs to be used, and for collection of floats 'd'.\n * @collect_value: The collect_value() function is responsible for converting the\n *  values collected from a variable argument list into contents\n *  suitable for storage in a GValue. This function should setup\n *  @value similar to value_init(); e.g. for a string value that\n *  does not allow %NULL pointers, it needs to either spew an error,\n *  or do an implicit conversion by storing an empty string.\n *  The @value passed in to this function has a zero-filled data\n *  array, so just like for value_init() it is guaranteed to not\n *  contain any old contents that might need freeing.\n *  @n_collect_values is exactly the string length of @collect_format,\n *  and @collect_values is an array of unions #GTypeCValue with\n *  length @n_collect_values, containing the collected values\n *  according to @collect_format.\n *  @collect_flags is an argument provided as a hint by the caller.\n *  It may contain the flag %G_VALUE_NOCOPY_CONTENTS indicating,\n *  that the collected value contents may be considered \"static\"\n *  for the duration of the @value lifetime.\n *  Thus an extra copy of the contents stored in @collect_values is\n *  not required for assignment to @value.\n *  For our above string example, we continue with:\n *  |[<!-- language=\"C\" -->\n *  if (!collect_values[0].v_pointer)\n *    value->data[0].v_pointer = g_strdup (\"\");\n *  else if (collect_flags & G_VALUE_NOCOPY_CONTENTS)\n *  {\n *    value->data[0].v_pointer = collect_values[0].v_pointer;\n *    // keep a flag for the value_free() implementation to not free this string\n *    value->data[1].v_uint = G_VALUE_NOCOPY_CONTENTS;\n *  }\n *  else\n *    value->data[0].v_pointer = g_strdup (collect_values[0].v_pointer);\n *  return NULL;\n *  ]|\n *  It should be noted, that it is generally a bad idea to follow the\n *  #G_VALUE_NOCOPY_CONTENTS hint for reference counted types. Due to\n *  reentrancy requirements and reference count assertions performed\n *  by the signal emission code, reference counts should always be\n *  incremented for reference counted contents stored in the value->data\n *  array.  To deviate from our string example for a moment, and taking\n *  a look at an exemplary implementation for collect_value() of\n *  #GObject:\n *  |[<!-- language=\"C\" -->\n *  if (collect_values[0].v_pointer)\n *  {\n *    GObject *object = G_OBJECT (collect_values[0].v_pointer);\n *    // never honour G_VALUE_NOCOPY_CONTENTS for ref-counted types\n *    value->data[0].v_pointer = g_object_ref (object);\n *    return NULL;\n *  }\n *  else\n *    return g_strdup_printf (\"Object passed as invalid NULL pointer\");\n *  }\n *  ]|\n *  The reference count for valid objects is always incremented,\n *  regardless of @collect_flags. For invalid objects, the example\n *  returns a newly allocated string without altering @value.\n *  Upon success, collect_value() needs to return %NULL. If, however,\n *  an error condition occurred, collect_value() may spew an\n *  error by returning a newly allocated non-%NULL string, giving\n *  a suitable description of the error condition.\n *  The calling code makes no assumptions about the @value\n *  contents being valid upon error returns, @value\n *  is simply thrown away without further freeing. As such, it is\n *  a good idea to not allocate #GValue contents, prior to returning\n *  an error, however, collect_values() is not obliged to return\n *  a correctly setup @value for error returns, simply because\n *  any non-%NULL return is considered a fatal condition so further\n *  program behaviour is undefined.\n * @lcopy_format: Format description of the arguments to collect for @lcopy_value,\n *  analogous to @collect_format. Usually, @lcopy_format string consists\n *  only of 'p's to provide lcopy_value() with pointers to storage locations.\n * @lcopy_value: This function is responsible for storing the @value contents into\n *  arguments passed through a variable argument list which got\n *  collected into @collect_values according to @lcopy_format.\n *  @n_collect_values equals the string length of @lcopy_format,\n *  and @collect_flags may contain %G_VALUE_NOCOPY_CONTENTS.\n *  In contrast to collect_value(), lcopy_value() is obliged to\n *  always properly support %G_VALUE_NOCOPY_CONTENTS.\n *  Similar to collect_value() the function may prematurely abort\n *  by returning a newly allocated string describing an error condition.\n *  To complete the string example:\n *  |[<!-- language=\"C\" -->\n *  gchar **string_p = collect_values[0].v_pointer;\n *  if (!string_p)\n *    return g_strdup_printf (\"string location passed as NULL\");\n *  if (collect_flags & G_VALUE_NOCOPY_CONTENTS)\n *    *string_p = value->data[0].v_pointer;\n *  else\n *    *string_p = g_strdup (value->data[0].v_pointer);\n *  ]|\n *  And an illustrative version of lcopy_value() for\n *  reference-counted types:\n *  |[<!-- language=\"C\" -->\n *  GObject **object_p = collect_values[0].v_pointer;\n *  if (!object_p)\n *    return g_strdup_printf (\"object location passed as NULL\");\n *  if (!value->data[0].v_pointer)\n *    *object_p = NULL;\n *  else if (collect_flags & G_VALUE_NOCOPY_CONTENTS) // always honour\n *    *object_p = value->data[0].v_pointer;\n *  else\n *    *object_p = g_object_ref (value->data[0].v_pointer);\n *  return NULL;\n *  ]|\n * \n * The #GTypeValueTable provides the functions required by the #GValue\n * implementation, to serve as a container for va n\n/**\n * GTypeModule:\n * @name: the name of the module\n * \n * The members of the GTypeModule structure should not \n * be accessed directly, except for the @name field.\n */\nstruct _GTypeModule \n{\n  GObject parent_instance;\n\n  guint use_count;\n  GSList *type_infos;\n  GSList *interface_infos;\n\n  /*< public >*/\n  gchar *name;\n};\n\n/**\n * GTypeModuleClass:\n * @parent_class: the parent class\n * @load: loads the module and registers one or more types using\n *  g_type_module_register_type().\n * @unload: unloads the module\n * \n * In order to implement dynamic loading of types based on #GTypeModule, \n * the @load and @unload functions in #GTypeModuleClass must be implemented.\n */\nstruct _GTypeModuleClass\n{\n  GObjectClass parent_class;\n\n  /*< public >*/\n  gboolean (* load)   (GTypeModule *module);\n  void     (* unload) (GTypeModule *module);\n\n  /*< private >*/\n  /* Padding for future expansion */\n  void (*reserved1) (void);\n  void (*reserved2) (void);\n  void (*reserved3) (void);\n  void (*reserved4) (void);\n};\n\n/**\n * G_DEFINE_DYNAMIC_TYPE:\n * @TN: The name of the new type, in Camel case.\n * @t_n: The name of the new type, in lowercase, with words\n *  separated by '_'.\n * @T_P: The #GType of the parent type.\n * \n * A convenience macro for dynamic type implementations, which declares a\n * class initialization function, an instance initialization function (see \n * #GTypeInfo for information about these) and a static variable named \n * `t_n`_parent_class pointing to the parent class. Furthermore,\n * it defines a `*_get_type()` and a static `*_register_type()` functions\n * for use in your `module_init()`.\n *\n * See G_DEFINE_DYNAMIC_TYPE_EXTENDED() for an example.\n * \n * Since: 2.14\n */\n#define G_DEFINE_DYNAMIC_TYPE(TN, t_n, T_P)          G_DEFINE_DYNAMIC_TYPE_EXTENDED (TN, t_n, T_P, 0, {})\n/**\n * G_DEFINE_DYNAMIC_TYPE_EXTENDED:\n * @TypeName: The name of the new type, in Camel case.\n * @type_name: The name of the new
