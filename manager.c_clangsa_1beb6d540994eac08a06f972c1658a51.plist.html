      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

  return sd_bus_error_setf(e, SD_BUS_ERROR_INVALID_ARGS, \"Isolate is only valid for start.\");\n\n        if (mode == JOB_ISOLATE && !unit->allow_isolate)\n                return sd_bus_error_setf(e, BUS_ERROR_NO_ISOLATION, \"Operation refused, unit may not be isolated.\");\n\n        log_unit_debug(unit, \"Trying to enqueue job %s/%s/%s\", unit->id, job_type_to_string(type), job_mode_to_string(mode));\n\n        type = job_type_collapse(type, unit);\n\n        tr = transaction_new(mode == JOB_REPLACE_IRREVERSIBLY);\n        if (!tr)\n                return -ENOMEM;\n\n        r = transaction_add_job_and_dependencies(tr, type, unit, NULL, true, false,\n                                                 IN_SET(mode, JOB_IGNORE_DEPENDENCIES, JOB_IGNORE_REQUIREMENTS),\n                                                 mode == JOB_IGNORE_DEPENDENCIES, e);\n        if (r < 0)\n                goto tr_abort;\n\n        if (mode == JOB_ISOLATE) {\n                r = transaction_add_isolate_jobs(tr, m);\n                if (r < 0)\n                        goto tr_abort;\n        }\n\n        r = transaction_activate(tr, m, mode, e);\n        if (r < 0)\n                goto tr_abort;\n\n        log_unit_debug(unit,\n                       \"Enqueued job %s/%s as %u\", unit->id,\n                       job_type_to_string(type), (unsigned) tr->anchor_job->id);\n\n        if (_ret)\n                *_ret = tr->anchor_job;\n\n        transaction_free(tr);\n        return 0;\n\ntr_abort:\n        transaction_abort(tr);\n        transaction_free(tr);\n        return r;\n}\n\nint manager_add_job_by_name(Manager *m, JobType type, const char *name, JobMode mode, sd_bus_error *e, Job **ret) {\n        Unit *unit = NULL;  /* just to appease gcc, initialization is not really necessary */\n        int r;\n\n        assert(m);\n        assert(type < _JOB_TYPE_MAX);\n        assert(name);\n        assert(mode < _JOB_MODE_MAX);\n\n        r = manager_load_unit(m, name, NULL, NULL, &unit);\n        if (r < 0)\n                return r;\n        assert(unit);\n\n        return manager_add_job(m, type, unit, mode, e, ret);\n}\n\nint manager_add_job_by_name_and_warn(Manager *m, JobType type, const char *name, JobMode mode, Job **ret) {\n        _cleanup_(sd_bus_error_free) sd_bus_error error = SD_BUS_ERROR_NULL;\n        int r;\n\n        assert(m);\n        assert(type < _JOB_TYPE_MAX);\n        assert(name);\n        assert(mode < _JOB_MODE_MAX);\n\n        r = manager_add_job_by_name(m, type, name, mode, &error, ret);\n        if (r < 0)\n                return log_warning_errno(r, \"Failed to enqueue %s job for %s: %s\", job_mode_to_string(mode), name, bus_error_message(&error, r));\n\n        return r;\n}\n\nint manager_propagate_reload(Manager *m, Unit *unit, JobMode mode, sd_bus_error *e) {\n        int r;\n        Transaction *tr;\n\n        assert(m);\n        assert(unit);\n        assert(mode < _JOB_MODE_MAX);\n        assert(mode != JOB_ISOLATE); /* Isolate is only valid for start */\n\n        tr = transaction_new(mode == JOB_REPLACE_IRREVERSIBLY);\n        if (!tr)\n                return -ENOMEM;\n\n        /* We need an anchor job */\n        r = transaction_add_job_and_dependencies(tr, JOB_NOP, unit, NULL, false, false, true, true, e);\n        if (r < 0)\n                goto tr_abort;\n\n        /* Failure in adding individual dependencies is ignored, so this always succeeds. */\n        transaction_add_propagate_reload_jobs(tr, unit, tr->anchor_job, mode == JOB_IGNORE_DEPENDENCIES, e);\n\n        r = transaction_activate(tr, m, mode, e);\n        if (r < 0)\n                goto tr_abort;\n\n        transaction_free(tr);\n        return 0;\n\ntr_abort:\n        transaction_abort(tr);\n        transaction_free(tr);\n        return r;\n}\n\nJob *manager_get_job(Manager *m, uint32_t id) {\n        assert(m);\n\n        return hashmap_get(m->jobs, UINT32_TO_PTR(id));\n}\n\nUnit *manager_get_unit(Manager *m, const char *name) {\n        assert(m);\n        assert(name);\n\n        return hashmap_get(m->units, name);\n}\n\nstatic int manager_dispatch_target_deps_queue(Manager *m) {\n        Unit *u;\n        unsigned k;\n        int r = 0;\n\n        static const UnitDependency deps[] = {\n                UNIT_REQUIRED_BY,\n                UNIT_REQUISITE_OF,\n                UNIT_WANTED_BY,\n                UNIT_BOUND_BY\n        };\n\n        assert(m);\n\n        while ((u = m->target_deps_queue)) {\n                assert(u->in_target_deps_queue);\n\n                LIST_REMOVE(target_deps_queue, u->manager->target_deps_queue, u);\n                u->in_target_deps_queue = false;\n\n                for (k = 0; k < ELEMENTSOF(deps); k++) {\n                        Unit *target;\n                        Iterator i;\n                        void *v;\n\n                        HASHMAP_FOREACH_KEY(v, target, u->dependencies[deps[k]], i) {\n                                r = unit_add_default_target_dependency(u, target);\n                                if (r < 0)\n                                        return r;\n                        }\n                }\n        }\n\n        return r;\n}\n\nunsigned manager_dispatch_load_queue(Manager *m) {\n        Unit *u;\n        unsigned n = 0;\n\n        assert(m);\n\n        /* Make sure we are not run recursively */\n        if (m->dispatching_load_queue)\n                return 0;\n\n        m->dispatching_load_queue = true;\n\n        /* Dispatches the load queue. Takes a unit from the queue and\n         * tries to load its data until the queue is empty */\n\n        while ((u = m->load_queue)) {\n                assert(u->in_load_queue);\n\n                unit_load(u);\n                n++;\n        }\n\n        m->dispatching_load_queue = false;\n\n        /* Dispatch the units waiting for their target dependencies to be added now, as all targets that we know about\n         * should be loaded and have aliases resolved */\n        (void) manager_dispatch_target_deps_queue(m);\n\n        return n;\n}\n\nint manager_load_unit_prepare(\n                Manager *m,\n                const char *name,\n                const char *path,\n                sd_bus_error *e,\n                Unit **_ret) {\n\n        _cleanup_(unit_freep) Unit *cleanup_ret = NULL;\n        Unit *ret;\n        UnitType t;\n        int r;\n\n        assert(m);\n        assert(name || path);\n        assert(_ret);\n\n        /* This will prepare the unit for loading, but not actually\n         * load anything from disk. */\n\n        if (path && !is_path(path))\n                return sd_bus_error_setf(e, SD_BUS_ERROR_INVALID_ARGS, \"Path %s is not absolute.\", path);\n\n        if (!name)\n                name = basename(path);\n\n        t = unit_name_to_type(name);\n\n        if (t == _UNIT_TYPE_INVALID || !unit_name_is_valid(name, UNIT_NAME_PLAIN|UNIT_NAME_INSTANCE)) {\n                if (unit_name_is_valid(name, UNIT_NAME_TEMPLATE))\n                        return sd_bus_error_setf(e, SD_BUS_ERROR_INVALID_ARGS, \"Unit name %s is missing the instance name.\", name);\n\n                return sd_bus_error_setf(e, SD_BUS_ERROR_INVALID_ARGS, \"Unit name %s is not valid.\", name);\n        }\n\n        ret = manager_get_unit(m, name);\n        if (ret) {\n                *_ret = ret;\n                return 1;\n        }\n\n        ret = cleanup_ret = unit_new(m, unit_vtable[t]->object_size);\n        if (!ret)\n                return -ENOMEM;\n\n        if (path) {\n                ret->fragment_path = strdup(path);\n                if (!ret->fragment_path)\n                        return -ENOMEM;\n        }\n\n        r = unit_add_name(ret, name);\n        if (r < 0)\n                return r;\n\n        unit_add_to_load_queue(ret);\n        unit_add_to_dbus_queue(ret);\n        unit_add_to_gc_queue(ret);\n\n        *_ret = ret;\n        cleanup_ret = NULL;\n\n        return 0;\n}\n\nint manager_load_unit(\n                Manager *m,\n                const char *name,\n                const char *path,\n                sd_bus_error *e,\n                Unit **_ret) {\n\n        int r;\n\n        assert(m);\n        assert(_ret);\n\n        /* This will load the service information files, but not actually\n         * start any services or anything. */\n\n        r = manager_load_unit_prepare(m, name, path, e, _ret);\n        if (r != 0)\n                return r;\n\n        manager_dispatch_load_queue(m);\n\n        *_ret = unit_follow_merge(*_ret);\n        return 0;\n}\n\nint manager_load_startable_unit_or_warn(\n                Manager *m,\n                const char *name,\n                const char *path,\n                Unit **ret) {\n\n        /* Load a unit, make sure it loaded fully and is not masked. */\n\n        _cleanup_(sd_bus_error_free) sd_bus_error error = SD_BUS_ERROR_NULL;\n        Unit *unit;\n        int r;\n\n        r = manager_load_unit(m, name, path, &error, &unit);\n        if (r < 0)\n                return log_error_errno(r, \"Failed to load %s %s: %s\",\n                                       name ? \"unit\" : \"unit file\", name ?: path,\n                                       bus_error_message(&error, r));\n\n        r = bus_unit_validate_load_state(unit, &error);\n        if (r < 0)\n                return log_error_errno(r, \"%s\", bus_error_message(&error, r));\n\n        *ret = unit;\n        return 0;\n}\n\nvoid manager_dump_jobs(Manager *s, FILE *f, const char *prefix) {\n        Iterator i;\n        Job *j;\n\n        assert(s);\n        assert(f);\n\n        HASHMAP_FOREACH(j, s->jobs, i)\n                job_dump(j, f, prefix);\n}\n\nvoid manager_dump_units(Manager *s, FILE *f, const char *prefix) {\n        Iterator i;\n        Unit *u;\n        const char *t;\n\n        assert(s);\n        assert(f);\n\n        HASHMAP_FOREACH_KEY(u, t, s->units, i)\n                if (u->id == t)\n                        unit_dump(u, f, prefix);\n}\n\nvoid manager_dump(Manager *m, FILE *f, const char *prefix) {\n        ManagerTimestamp q;\n\n        assert(m);\n        assert(f);\n\n        for (q = 0; q < _MANAGER_TIMESTAMP_MAX; q++) {\n                char buf[FORMAT_TIMESTAMP_MAX];\n\n                if (dual_timestamp_is_set(m->timestamps + q))\n                        fprintf(f, \"%sTimestamp %s: %s\\n\",\n                                strempty(prefix),\n                                manager_timestamp_to_string(q),\n                                format_timestamp(buf, sizeof(buf), m->timestamps[q].realtime));\n        }\n\n        manager_dump_units(m, f, prefix);\n        manager_dump_jobs(m, f, prefix);\n}\n\nint manager_get_dump_string(Manager *m, char **ret) {\n        _cleanup_free_ char *dump = NULL;\n        _cleanup_fclose_ FILE *f = NULL;\n        size_t size;\n        int r;\n\n        assert(m);\n        assert(ret);\n\n        f = open_memstream(&dump, &size);\n        if (!f)\n                return -errno;\n\n        (void) __fsetlocking(f, FSETLOCKING_BYCALLER);\n\n        manager_dump(m, f, NULL);\n\n        r = fflush_and_check(f);\n        if (r < 0)\n                return r;\n\n        f = safe_fclose(f);\n\n        *ret = TAKE_PTR(dump);\n\n        return 0;\n}\n\nvoid manager_clear_jobs(Manager *m) {\n        Job *j;\n\n        assert(m);\n\n        while ((j = hashmap_first(m->jobs)))\n                /* No need to recurse. We're cancelling all jobs. */\n                job_finish_and_invalidate(j, JOB_CANCELED, false, false);\n}\n\nstatic int manager_dispatch_run_queue(sd_event_source *source, void *userdata) {\n        Manager *m = userdata;\n        Job *j;\n\n        assert(source);\n        assert(m);\n\n        while ((j = m->run_queue)) {\n                assert(j->installed);\n                assert(j->in_run_queue);\n\n                job_run_and_invalidate(j);\n        }\n\n        if (m->n_running_jobs > 0)\n                manager_watch_jobs_in_progress(m);\n\n        if (m->n_on_console > 0)\n                manager_watch_idle_pipe(m);\n\n        return 1;\n}\n\nstatic unsigned manager_dispatch_dbus_queue(Manager *m) {\n        unsigned n = 0, budget;\n        Unit *u;\n        Job *j;\n\n        assert(m);\n\n        if (m->dispatching_dbus_queue)\n                return 0;\n\n        /* Anything to do at all? */\n        if (!m->dbus_unit_queue && !m->dbus_job_queue && !m->send_reloading_done && !m->queued_message)\n                return 0;\n\n        /* Do we have overly many messages queued at the moment? If so, let's not enqueue more on top, let's sit this\n         * cycle out, and process things in a later cycle when the queues got a bit emptier. */\n        if (manager_bus_n_queued_write(m) > MANAGER_BUS_BUSY_THRESHOLD)\n                return 0;\n\n        /* Only process a certain number of units/jobs per event loop iteration. Even if the bus queue wasn't overly\n         * full before this call we shouldn't increase it in size too wildly in one step, and we shouldn't monopolize\n         * CPU time with generating these messages. Note the difference in counting of this \"budget\" and the\n         * \"threshold\" above: the \"budget\" is decreased only once per generated message, regardless how many\n         * busses/direct connections it is enqueued on, while the \"threshold\" is applied to each queued instance of bus\n         * message, i.e. if the same message is enqueued to five busses/direct connections it will be counted five\n         * times. This difference in counting (\"references\" vs. \"instances\") is primarily a result of the fact that\n         * it's easier to implement it this way, however it also reflects the thinking that the \"threshold\" should put\n         * a limit on used queue memory, i.e. space, while the \"budget\" should put a limit on time. Also note that\n         * the \"threshold\" is currently chosen much higher than the \"budget\". */\n        budget = MANAGER_BUS_MESSAGE_BUDGET;\n\n        m->dispatching_dbus_queue = true;\n\n        while (budget > 0 && (u = m->dbus_unit_queue)) {\n\n                assert(u->in_dbus_queue);\n\n                bus_unit_send_change_signal(u);\n                n++, budget--;\n        }\n\n        while (budget > 0 && (j = m->dbus_job_queue)) {\n                assert(j->in_dbus_queue);\n\n                bus_job_send_change_signal(j);\n                n++, budget--;\n        }\n\n        m->dispatching_dbus_queue = false;\n\n        if (budget > 0 && m->send_reloading_done) {\n                m->send_reloading_done = false;\n                bus_manager_send_reloading(m, false);\n                n++, budget--;\n        }\n\n        if (budget > 0 && m->queued_message) {\n                bus_send_queued_message(m);\n                n++;\n        }\n\n        return n;\n}\n\nstatic int manager_dispatch_cgroups_agent_fd(sd_event_source *source, int fd, uint32_t revents, void *userdata) {\n        Manager *m = userdata;\n        char buf[PATH_MAX+1];\n        ssize_t n;\n\n        n = recv(fd, buf, sizeof(buf), 0);\n        if (n < 0)\n                return log_error_errno(errno, \"Failed to read cgroups agent message: %m\");\n        if (n == 0) {\n                log_error(\"Got zero-length cgroups agent message, ignoring.\");\n                return 0;\n        }\n        if ((size_t) n >= sizeof(buf)) {\n                log_error(\"Got overly long cgroups agent message, ignoring.\");\n                return 0;\n        }\n\n        if (memchr(buf, 0, n)) {\n                log_error(\"Got cgroups agent message with embedded NUL byte, ignoring.\");\n                return 0;\n        }\n        buf[n] = 0;\n\n        manager_notify_cgroup_empty(m, buf);\n        (void) bus_forward_agent_released(m, buf);\n\n        return 0;\n}\n\nstatic void manager_invoke_notify_message(\n                Manager *m,\n                Unit *u,\n                const struct ucred *ucred,\n                const char *buf,\n                FDSet *
