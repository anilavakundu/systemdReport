      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

\\n                                                                        \\\n                data_type *data = userdata;                             \\\n                                                                        \\\n                assert(bus);                                            \\\n                assert(reply);                                          \\\n                assert(data);                                           \\\n                                                                        \\\n                return sd_bus_message_append(reply, bus_type,           \\\n                                             get2(get1(data)));         \\\n        }\n\n#define ident(x) (x)\n#define BUS_DEFINE_PROPERTY_GET(function, bus_type, data_type, get1) \\\n        BUS_DEFINE_PROPERTY_GET2(function, bus_type, data_type, get1, ident)\n\n#define ref(x) (*(x))\n#define BUS_DEFINE_PROPERTY_GET_REF(function, bus_type, data_type, get) \\\n        BUS_DEFINE_PROPERTY_GET2(function, bus_type, data_type, ref, get)\n\n#define BUS_DEFINE_PROPERTY_GET_ENUM(function, name, type)              \\\n        BUS_DEFINE_PROPERTY_GET_REF(function, \"s\", type, name##_to_string)\n\n#define BUS_PROPERTY_DUAL_TIMESTAMP(name, offset, flags) \\\n        SD_BUS_PROPERTY(name, \"t\", bus_property_get_usec, (offset) + offsetof(struct dual_timestamp, realtime), (flags)), \\\n        SD_BUS_PROPERTY(name \"Monotonic\", \"t\", bus_property_get_usec, (offset) + offsetof(struct dual_timestamp, monotonic), (flags))\n\nint bus_path_encode_unique(sd_bus *b, const char *prefix, const char *sender_id, const char *external_id, char **ret_path);\nint bus_path_decode_unique(const char *path, const char *prefix, char **ret_sender, char **ret_external);\n\nint bus_property_get_rlimit(sd_bus *bus, const char *path, const char *interface, const char *property, sd_bus_message *reply, void *userdata, sd_bus_error *error);\n\nint bus_track_add_name_many(sd_bus_track *t, char **l);\n\nin ave received a copy of the GNU Lesser General Public License\n  along with systemd; If not, see <http://www.gnu.org/licenses/>.\n***/\n\n#include \"_sd-common.h\"\n\n_SD_BEGIN_DECLARATIONS;\n\ntypedef struct sd_bus_vtable sd_bus_vtable;\n\n#include \"sd-bus.h\"\n\nenum {\n        _SD_BUS_VTABLE_START             = '<',\n        _SD_BUS_VTABLE_END               = '>',\n        _SD_BUS_VTABLE_METHOD            = 'M',\n        _SD_BUS_VTABLE_SIGNAL            = 'S',\n        _SD_BUS_VTABLE_PROPERTY          = 'P',\n        _SD_BUS_VTABLE_WRITABLE_PROPERTY = 'W'\n};\n\nenum {\n        SD_BUS_VTABLE_DEPRECATED                   = 1ULL << 0,\n        SD_BUS_VTABLE_HIDDEN                       = 1ULL << 1,\n        SD_BUS_VTABLE_UNPRIVILEGED                 = 1ULL << 2,\n        SD_BUS_VTABLE_METHOD_NO_REPLY              = 1ULL << 3,\n        SD_BUS_VTABLE_PROPERTY_CONST               = 1ULL << 4,\n        SD_BUS_VTABLE_PROPERTY_EMITS_CHANGE        = 1ULL << 5,\n        SD_BUS_VTABLE_PROPERTY_EMITS_INVALIDATION  = 1ULL << 6,\n        SD_BUS_VTABLE_PROPERTY_EXPLICIT            = 1ULL << 7,\n        _SD_BUS_VTABLE_CAPABILITY_MASK             = 0xFFFFULL << 40\n};\n\n#define SD_BUS_VTABLE_CAPABILITY(x) ((uint64_t) (((x)+1) & 0xFFFF) << 40)\n\nstruct sd_bus_vtable {\n        /* Please do not initialize this structure directly, use the\n         * macros below instead */\n\n        uint8_t type:8;\n        uint64_t flags:56;\n        union {\n                struct {\n                        size_t element_size;\n                } start;\n                struct {\n                        const char *member;\n                        const char *signature;\n                        const char *result;\n                        sd_bus_message_handler_t handler;\n                        size_t offset;\n                } method;\n                struct {\n                        const char *member;\n                        const char *signature;\n                } signal;\n                struct {\n                        const char *member;\n                        const char *signature;\n                        sd_bus_property_get_t get;\n                        sd_bus_property_set_t set;\n                        size_t offset;\n                } property;\n        } x;\n};\n\n#define SD_BUS_VTABLE_START(_flags)                                     \\\n        {                                                               \\\n                .type = _SD_BUS_VTABLE_START,                           \\\n                .flags = _flags,                                        \\\n                .x = {                                                  \\\n                    .start = {                                          \\\n                        .element_size = sizeof(sd_bus_vtable)           \\\n                    },                                                  \\\n                },                                                      \\\n        }\n\n#define SD_BUS_METHOD_WITH_OFFSET(_member, _signature, _result, _handler, _offset, _flags)   \\\n        {                                                               \\\n                .type = _SD_BUS_VTABLE_METHOD,                          \\\n                .flags = _flags,                                        \\\n                .x = {                                                  \\\n                    .method = {                                         \\\n                        .member = _member,                              \\\n                        .signature = _signature,                        \\\n                        .result = _result,                              \\\n                        .handler = _handler,                            \\\n                        .offset = _offset,                              \\\n                    },                                                  \\\n                },                                                      \\\n        }\n#define SD_BUS_METHOD(_member, _signature, _result, _handler, _flags)   \\\n        SD_BUS_METHOD_WITH_OFFSET(_member, _signature, _result, _handler, 0, _flags)\n\n#define SD_BUS_SIGNAL(_member, _signature, _flags)                      \\\n        {                                                               \\\n                .type = _SD_BUS_VTABLE_SIGNAL,                          \\\n                .flags = _flags,                                        \\\n                .x = {                                                  \\\n                    .signal = {                                         \\\n                        .member = _member,                              \\\n                        .signature = _signature,                        \\\n                    },                                                  \\\n                },                                                      \\\n        }\n\n#define SD_BUS_PROPERTY(_member, _signature, _get, _offset, _flags)     \\\n        {                                                               \\\n                .type = _SD_BUS_VTABLE_PROPERTY,                        \\\n                .flags = _flags,                                        \\\n                .x = {                                                  \\\n                    .property = {                                       \\\n                        .member = _member,                              \\\n                        .signature = _signature,                        \\\n                        .get = _get,                                    \\\n                        .set = NULL,                                    \\\n                        .offset = _offset,                              \\\n                    },                                                  \\\n                },                                                      \\\n        }\n\n#define SD_BUS_WRITABLE_PROPERTY(_member, _signature, _get, _set, _offset, _flags) \\\n        {                                                               \\\n                .type = _SD_BUS_VTABLE_WRITABLE_PROPERTY,               \\\n                .flags = _flags,                                        \\\n                .x = {                                                  \\\n                    .property = {                                       \\\n                        .member = _member,                              \\\n                        .signature = _signature,                        \\\n                        .get = _get,                                    \\\n                        .set = _set,                                    \\\n                        .offset = _offset,                              \\\n                    },                                                  \\\n                },                                                      \\\n        }\n\n#define SD_BUS_VTABLE_END                                               \\\n        {                                                               \\\n                .type = _SD_BUS_VTABLE_END,                             \\\n                .flags = 0,                                             \\\n                .x = { { 0 } },                                         \\\n        }\n\n_SD_END_DECLARATIONS;\n\n#endif\n"}, "13": {"id": 13, "path": "/media/lavo07/lavo07/systemd-239/src/systemd/sd-bus.h", "content": "/* SPDX-License-Identifier: LGPL-2.1+ */\n#ifndef foosdbushfoo\n#define foosdbushfoo\n\n/***\n\n  systemd is free software; you can redistribute it and/or modify it\n  under the terms of the GNU Lesser General Public License as published by\n  the Free Software Foundation; either version 2.1 of the License, or\n  (at your option) any later version.\n\n  systemd is distributed in the hope that it will be useful, but\n  WITHOUT ANY WARRANTY; without even the implied warranty of\n  MERCHANTABILITY or FITNE
